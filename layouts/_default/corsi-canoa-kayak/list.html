<!DOCTYPE html>
<html>
{{- partial "head.html" . -}}
<body>
    {{- partial "nav.html" . -}}

    {{- partial "header.html" . -}}

    <div class="container single courses">
        <div class="row">
            <div class="col-md-12 p-5 my-5 bg-light">
                <p class="m-0">{{ $.Content }}</p>
            </div>
        </div>

        <div class="row mb-5">
            {{ range (where .Site.RegularPages "Type" "course").ByParam "listOrder" }}

            <div class="col-md-3 mt-3 text-center">

                <div class="card courses-card h-100 w-100 border-0">
                    <a href="{{ .Permalink }}">
                        <img src="{{ .Params.headerImageUrl }}" class="card-img-top" alt="...">
                    </a>
                    <div class="card-body bg-light">
                        <h3 class="card-title fw-bold">{{ .Title }}</h3>
                        <p class="card-text">{{ .Params.subtitle }}</p>
                    </div>
                    <div class="card-footer">
                        <a href="{{ .Permalink }}" class="btn btn-primary btn-pill py-2 w-100 mt-3">Scopri il corso</a>
                    </div>
                </div>

            </div>
            {{ end }}
        </div>
    </div>

    {{- partial "footer.html" . -}}
</body>
</html>
