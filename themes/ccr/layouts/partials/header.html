<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-12 p-0">
            <div id="page-cover" style="background-image:url({{ printf "%s" $.Params.headerImageUrl }})">
                <div class="claim d-flex flex-column flex-nowrap align-content-center justify-content-center text-center">
                    <h1>{{ $.Title }}</h1>

                    {{ if (isset $.Params "subtitle") }}
                    <h2>{{ printf "%s" $.Params.subtitle }}</h2>
                    {{ else }}
                    <h2>{{ printf "%s" $.Site.Params.subtitle }}</h2>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</div>
